apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-service-registry-deployment
spec:
  replicas: 1 # For a registry, 1 is usually enough for a dev environment
  selector:
    matchLabels:
      app: ts-service-registry
  template:
    metadata:
      labels:
        app: ts-service-registry
    spec:
      containers:
        - name: ts-service-registry
          # This will be your image from Docker Hub
          image: subhankarm2312/ts-service-registry:12b9a0b-20250808063304
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms128m -Xmx256m"
          resources:
            requests:
              memory: "256Mi" # Request 256 MiB of memory
              cpu: "250m"      # Request 0.25 of a CPU core
            limits:
              memory: "512Mi" # Limit the pod to a max of 512 MiB
              cpu: "500m"      # Limit the pod to a max of 0.5 of a CPU core
          ports:
            - containerPort: 8761 # Default Eureka port
