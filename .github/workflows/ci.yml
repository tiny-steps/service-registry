name: Build and Push Docker Image
env:
  SERVICE_NAME: ts-service-registry

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.generate_tag.outputs.tag }} # <-- Export tag to deploy job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: generate_tag
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          echo "tag=${SHORT_SHA}-${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Build and push image with Jib
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}"
          IMAGE_TAG="${{ steps.generate_tag.outputs.tag }}"
          mvn compile com.google.cloud.tools:jib-maven-plugin:build \
            -Dimage="${IMAGE_NAME}:${IMAGE_TAG}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Kubernetes cluster connection
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Ensure deployment exists
        run: |
          if ! kubectl get deployment ${{ env.SERVICE_NAME }}-deployment >/dev/null 2>&1; then
            echo "Deployment not found. Creating it..."
            kubectl apply -f k8s/deployment.yaml
          else
            echo "Deployment exists. Skipping creation."
          fi

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/${{ env.SERVICE_NAME }}-deployment \
            ${{ env.SERVICE_NAME }}=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:${{ needs.build-and-push.outputs.IMAGE_TAG }}
          kubectl rollout status deployment/${{ env.SERVICE_NAME }}-deployment
